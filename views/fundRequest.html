      <div class="container-fluid bg-light rounded" style="padding: 10px;">
        <h2>List of Payment Requests</h2>
        <hr>
        <div class="table-div container-fluid">
          <table class="table table-light table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">Beneficiary Name</th>
                <!-- <th scope="col">Beneficiary ID</th> -->
                <th scope="col">Payment Description</th>
                <th scope="col">Account Number</th>

            </thead>
            <tbody>
              <!-- DATA WILL BE APPENDED HERE -->

        </div>
      </div>

      <div class="container-fluid bg-light rounded" style="padding: 10px; margin-top: 5%; margin-bottom: 10%;">
        <h2>Add New Payment Request</h2>
        <hr>
        <table class="table table-light table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">Beneficiary Name</th>
              <th scope="col">Description</th>
              <th scope="col">Message</th>
              <th scope="col">SAP Document No.</th>
              <th scope="col">Priority</th>
              <th scope="col">Amount</th>
              <th scope="col">Tranfer Type</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col">
                <input type="text" id="uid" list="bens" class="form-control" placeholder="Enter Beneficiary Name">
                <datalist id="bens">
                  <!-- DATA WILL BE APPENDED HERE -->
                </datalist>
              </th>
              <th scope="col">
                <input type="text" id="desc" class="form-control" placeholder="Enter Payment Description">
              </th>
              <th scope="col">
                <input type="text" id="msg" class="form-control" placeholder="Enter Message">
              </th>
              <th scope="col">
                <input type="text" id="sap" class="form-control" placeholder="Enter SAP Document Number">
              </th>
              <th scope="col">
                <input type="number" id="prior" class="form-control" placeholder="Enter Priority">
              </th>
              <th scope="col">
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
              </th>
              <th scope="col">
                <input type="text" id="type" class="form-control" placeholder="Enter Transfer Type">
              </th>
              <th scope="col">
                <button class="btn <btn-primary></btn-primary> btn" id="submit" type="button">Submit</button>
              </th>
            </tr>
          </tbody>
        </table>
